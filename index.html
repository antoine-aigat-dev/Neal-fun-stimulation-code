    precision highp float;

    uniform bool rain;

        float fade = 1.0 - smoothstep(0.0, 1.0, .7 - radius);

        float glow = 1.0 - smoothstep(0.0, 0.5, radius);

        float rings = 1.0 - smoothstep(0.0, 0.3, abs(fract(z)));

        float segmentCount = 21.0;
        float angleSegment = (angle / (2.0 * PI) + 0.5) * segmentCount;
        float lines = 1.0 - smoothstep(0.0, 0.035, abs(fract(angleSegment) - 0.5));

        color = vec4((texColor.rgb - glow - rings - lines * .25) * fade, 1.0);

        color.rgb *= 1.5;

        float dist = distance(squareUV, anchorPoint);
        float theta = atan(squareUV.y - anchorPoint.y, squareUV.x - anchorPoint.x);
        float percent = theta / (2.0 * 3.14159);

        // Calculate alpha based on distance
        float alpha = smoothstep(3.0 * pixelRatio, 0.0, dist);

        float value = mod(percent * spokes + speed * time, 2.0);
        float blend = smoothstep(0.0, 0.15, value) * (1.0 - smoothstep(0.85, 1.0, value));
        vec4 pinwheelColor = vec4(color1.rgb, color1.a * alpha);

        pinwheelColor.rgb = mix(vec3(1.0), pinwheelColor.rgb, pinwheelOpacity);
